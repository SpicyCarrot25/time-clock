<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Rabbit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Red rabbit ears logo recreation -->
                <g fill="#cd202c">
                    <!-- Left ear outer -->
                    <ellipse cx="70" cy="80" rx="12" ry="45" transform="rotate(-15 70 80)"/>
                    <!-- Right ear outer -->
                    <ellipse cx="130" cy="80" rx="12" ry="45" transform="rotate(15 130 80)"/>
                    
                    <!-- Left ear inner -->
                    <ellipse cx="72" cy="85" rx="6" ry="25" transform="rotate(-15 72 85)" fill="#ffffff"/>
                    <!-- Right ear inner -->
                    <ellipse cx="128" cy="85" rx="6" ry="25" transform="rotate(15 128 85)" fill="#ffffff"/>
                    
                    <!-- Base oval -->
                    <ellipse cx="100" cy="150" rx="80" ry="25"/>
                    
                    <!-- Left ear base -->
                    <ellipse cx="78" cy="125" rx="8" ry="20" transform="rotate(-10 78 125)"/>
                    <!-- Right ear base -->
                    <ellipse cx="122" cy="125" rx="8" ry="20" transform="rotate(10 122 125)"/>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
