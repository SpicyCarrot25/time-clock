<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Rabbit Time Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(205, 32, 44, 0.1);
            border: 3px solid #cd202c;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.5s ease-out;
            cursor: pointer;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .status-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #cd202c;
        }

        .welcome-text {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .time-text {
            font-size: 1.6rem;
            color: #666;
            margin-bottom: 30px;
        }

        .auto-close {
            font-size: 1rem;
            color: #999;
            font-style: italic;
        }

        .logo {
            display: none;
        }

        .clock-in {
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
        }

        .clock-out {
            background: linear-gradient(135deg, #cd202c 0%, #e14d56 100%);
            color: white;
        }

        .clock-out .status-text,
        .clock-out .welcome-text,
        .clock-out .time-text {
            color: white;
        }

        .clock-out .container {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid white;
            backdrop-filter: blur(10px);
        }

        .tap-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body id="pageBody">
    <div class="logo"></div>
    
    <!-- Tap prompt overlay -->
    <div class="tap-prompt" id="tapPrompt">
        üëÜ Toca la pantalla para activar sonido
    </div>
    
    <div class="container" id="mainContainer">
        <div class="status-icon" id="statusIcon">‚è∞</div>
        <div class="status-text" id="statusText">CARGANDO...</div>
        <div class="welcome-text" id="welcomeText">Espere por favor...</div>
        <div class="time-text" id="timeText">--:--</div>
        <div class="auto-close">Se cierra en <span id="countdown">5</span> segundos</div>
    </div>

    <script>
        let audioEnabled = false;
        let audioContext;
        let clockStatus = 'in';

        // Initialize audio context
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return true;
            } catch (e) {
                console.log('Web Audio API not supported');
                return false;
            }
        }

        // Play beep sound
        function playBeep(frequency = 800, duration = 300) {
            if (!audioContext || !audioEnabled) return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
                
                console.log('Beep played!');
            } catch (e) {
                console.log('Audio failed:', e);
            }
        }

        // Enable audio on user interaction
        function enableAudio() {
            if (!audioEnabled) {
                initAudio();
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioEnabled = true;
                
                // Hide tap prompt
                document.getElementById('tapPrompt').classList.add('hidden');
                
                // Play the appropriate sound immediately
                if (clockStatus === 'in') {
                    playBeep(880, 300); // Higher pitch for clock in
                } else {
                    playBeep(659, 400); // Lower pitch for clock out
                }
                
                console.log('Audio enabled!');
            }
        }

        // Add event listeners for user interaction
        document.addEventListener('click', enableAudio);
        document.addEventListener('touchstart', enableAudio);
        document.addEventListener('keydown', enableAudio);

        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('employee') || 'DR001';
        const status = urlParams.get('status');
        const action = urlParams.get('action');
        
        // Employee data
        const employees = {
            'DR001': 'Maria',
            'DR002': 'Francisca', 
            'DR003': 'Juan'
        };

        // Determine clock status
        if (status === 'success' && action === 'CLOCK_OUT') {
            clockStatus = 'out';
        } else if (status === 'success' && action === 'CLOCK_IN') {
            clockStatus = 'in';
        } else if (urlParams.get('status') === 'out') {
            clockStatus = 'out';
        }

        const employeeName = employees[employeeId] || 'Empleado';

        // Set current time
        const now = new Date();
        const timeString = now.toLocaleTimeString('es-ES', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Europe/Madrid'
        });

        // Update display
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const welcomeText = document.getElementById('welcomeText');
        const timeText = document.getElementById('timeText');
        const pageBody = document.getElementById('pageBody');

        if (clockStatus === 'in') {
            statusIcon.textContent = 'üéâ';
            statusText.textContent = 'CLOCK IN';
            welcomeText.textContent = `¬°Hola ${employeeName}!`;
            pageBody.classList.add('clock-in');
        } else {
            statusIcon.textContent = 'üëã';
            statusText.textContent = 'CLOCK OUT';
            welcomeText.textContent = `¬°Adi√≥s ${employeeName}!`;
            pageBody.classList.add('clock-out');
        }

        timeText.textContent = `Hora: ${timeString}`;

        // Auto-close countdown (extended to 5 seconds for audio testing)
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            }
        }, 1000);

        // Auto-hide tap prompt after 3 seconds if no interaction
        setTimeout(() => {
            if (!audioEnabled) {
                document.getElementById('tapPrompt').style.opacity = '0.4';
            }
        }, 3000);
    </script>
</body>
</html>
