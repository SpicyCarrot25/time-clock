<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Rabbit Time Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(205, 32, 44, 0.1);
            border: 3px solid #cd202c;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .status-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #cd202c;
        }

        .welcome-text {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .time-text {
            font-size: 1.6rem;
            color: #666;
            margin-bottom: 30px;
        }

        .auto-close {
            font-size: 1rem;
            color: #999;
            font-style: italic;
        }

        .logo {
            display: none;
        }

        .clock-in {
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
        }

        .clock-out {
            background: linear-gradient(135deg, #cd202c 0%, #e14d56 100%);
            color: white;
        }

        .clock-out .status-text,
        .clock-out .welcome-text,
        .clock-out .time-text {
            color: white;
        }

        .clock-out .container {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid white;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body id="pageBody">
    <div class="logo"></div>
    
    <div class="container">
        <div class="status-icon" id="statusIcon">‚è∞</div>
        <div class="status-text" id="statusText">CARGANDO...</div>
        <div class="welcome-text" id="welcomeText">Espere por favor...</div>
        <div class="time-text" id="timeText">--:--</div>
        <div class="auto-close">Se cierra en <span id="countdown">3</span> segundos</div>
    </div>

    <!-- Audio elements (hidden) -->
    <audio id="clock-in-sound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYeBDuU2/LTgCwELnzK7+GGRAX9Y7zk4H3AZAAABCgA" type="audio/wav">
    </audio>

    <audio id="clock-out-sound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_short.ogg" type="audio/ogg">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYeBDuU2/LTgCwELnzK7+GGRAX9Y7zk4H3AZAAABCgA" type="audio/wav">
    </audio>

    <audio id="error-sound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYeBDuU2/LTgCwELnzK7+GGRAX9Y7zk4H3AZAAABCgA" type="audio/wav">
    </audio>

    <script>
        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('employee') || 'DR001';
        const status = urlParams.get('status');
        const action = urlParams.get('action');
        
        // Employee data (normally from Supabase)
        const employees = {
            'DR001': 'Maria',
            'DR002': 'Francisca', 
            'DR003': 'Juan'
        };

        // Determine clock status from URL parameters
        let clockStatus = 'in';
        if (status === 'success' && action === 'CLOCK_OUT') {
            clockStatus = 'out';
        } else if (status === 'success' && action === 'CLOCK_IN') {
            clockStatus = 'in';
        } else if (urlParams.get('status') === 'out') {
            clockStatus = 'out';
        }

        const employeeName = employees[employeeId] || 'Empleado';

        // Audio control function
        function playSound(soundType) {
            try {
                const audio = document.getElementById(soundType + '-sound');
                if (audio) {
                    audio.volume = 0.3; // Gentle volume for coffee shop
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log('Audio play failed:', error);
                        });
                    }
                }
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        // Set current time (24h format, Madrid timezone)
        const now = new Date();
        const timeString = now.toLocaleTimeString('es-ES', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Europe/Madrid'
        });

        // Update display based on clock status
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const welcomeText = document.getElementById('welcomeText');
        const timeText = document.getElementById('timeText');
        const pageBody = document.getElementById('pageBody');

        if (clockStatus === 'in') {
            statusIcon.textContent = 'üéâ';
            statusText.textContent = 'CLOCK IN';
            welcomeText.textContent = `¬°Hola ${employeeName}!`;
            pageBody.classList.add('clock-in');
            // Play clock-in sound after a brief delay
            setTimeout(() => playSound('clock-in'), 200);
        } else {
            statusIcon.textContent = 'üëã';
            statusText.textContent = 'CLOCK OUT';
            welcomeText.textContent = `¬°Adi√≥s ${employeeName}!`;
            pageBody.classList.add('clock-out');
            // Play clock-out sound after a brief delay
            setTimeout(() => playSound('clock-out'), 200);
        }

        timeText.textContent = `Hora: ${timeString}`;

        // Auto-close countdown
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // In kiosk mode, this would close the browser tab or return to home
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            }
        }, 1000);

        // Enable audio on any user interaction (required by browsers)
        ['click', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, function() {
                const audios = document.querySelectorAll('audio');
                audios.forEach(audio => {
                    audio.muted = false;
                });
            }, { once: true });
        });
    </script>
</body>
</html>
