<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Rabbit - Clock In/Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(205, 32, 44, 0.1);
            border: 3px solid #cd202c;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #cd202c;
            margin-bottom: 30px;
        }

        .pin-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .key {
            background: #f8f9fa;
            border: 2px solid #cd202c;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #cd202c;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .key:hover {
            background: #cd202c;
            color: white;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.zero {
            grid-column: span 2;
        }

        .clear-btn {
            background: #6c757d;
            border: 2px solid #6c757d;
            color: white;
        }

        .clear-btn:hover {
            background: #5a6268;
            border-color: #5a6268;
        }

        .instructions {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üê∞ DIRTY RABBIT</div>
        
        <div class="pin-display" id="pinDisplay">
            Introduce tu PIN
        </div>

        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key clear-btn" onclick="clearPin()">C</div>
            <div class="key zero" onclick="addDigit('0')">0</div>
        </div>

        <div class="instructions">
            Introduce tu PIN de 4 d√≠gitos
        </div>
    </div>

    <script>
        let pin = '';

        function addDigit(digit) {
            if (pin.length < 4) {
                pin += digit;
                updateDisplay();
                
                if (pin.length === 4) {
                    processPin();
                }
            }
        }

        function clearPin() {
            pin = '';
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('pinDisplay');
            if (pin.length === 0) {
                display.textContent = 'Introduce tu PIN';
            } else {
                display.textContent = '‚óè'.repeat(pin.length) + '‚óã'.repeat(4 - pin.length);
            }
        }

        function processPin() {
            // Map PINs to employee IDs
            const pinToEmployee = {
                '1001': 'DR001',
                '1002': 'DR002', 
                '1003': 'DR003'
            };

            const employeeId = pinToEmployee[pin];
            
            if (employeeId) {
                // Show processing state
                document.getElementById('pinDisplay').textContent = 'Procesando...';
                
                // Redirect to webhook
                const webhookUrl = `https://n8n.spicycarrot.xyz/webhook/time-clock?employee=${employeeId}&method=PIN`;
                window.location.href = webhookUrl;
            } else {
                // Invalid PIN
                document.getElementById('pinDisplay').textContent = 'PIN incorrecto';
                setTimeout(() => {
                    clearPin();
                }, 1500);
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
