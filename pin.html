<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dirty Rabbit - PIN Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2ece1 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #cd202c;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .pin-display {
            background: white;
            border: 3px solid #cd202c;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pin-dots {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 2px solid #cd202c;
            border-radius: 50%;
            background: transparent;
            transition: all 0.3s ease;
        }

        .pin-dot.filled {
            background: #cd202c;
            transform: scale(1.2);
        }

        .pin-placeholder {
            color: #999;
            font-size: 1.2rem;
        }

        .employee-name {
            color: #cd202c;
            font-size: 1.4rem;
            font-weight: bold;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .key {
            background: white;
            border: 2px solid #cd202c;
            border-radius: 15px;
            padding: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #cd202c;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .key:active {
            background: #cd202c;
            color: white;
            transform: scale(0.95);
        }

        .key.delete {
            grid-column: span 2;
            background: #f0f0f0;
        }

        .key.delete:active {
            background: #999;
        }

        .qr-button {
            width: 100%;
            background: #cd202c;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .qr-button:active {
            transform: scale(0.95);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #cd202c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
            z-index: 3000;
        }

        .error-message.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        /* Hidden redirect form */
        .redirect-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üê∞ Dirty Rabbit</h1>
            <p>Control de Horario</p>
        </div>

        <div class="pin-display" id="pinDisplay">
            <span class="pin-placeholder" id="placeholder">Ingrese su PIN</span>
            <div class="pin-dots" id="pinDots" style="display: none;">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
            <div class="employee-name" id="employeeName" style="display: none;"></div>
        </div>

        <div class="keypad">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key delete" data-key="delete">‚Üê Borrar</button>
            <button class="key" data-key="0">0</button>
        </div>

        <button class="qr-button" id="qrButton">
            <span>üì∑</span>
            <span>Escanear QR</span>
        </button>
    </div>

    <!-- Hidden form for reliable redirect -->
    <form id="redirectForm" class="redirect-form" method="GET">
        <input type="hidden" name="employee" id="employeeInput">
        <input type="hidden" name="method" value="PIN">
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script>
        // Employee database - loaded from Supabase
        let employees = {};
        
        // PIN to employee ID mapping
        const pinMapping = {
            '1001': 'DR001',
            '1002': 'DR002', 
            '1003': 'DR003'
        };

        // State
        let pin = '';

        // Elements
        const pinDisplay = document.getElementById('pinDisplay');
        const placeholder = document.getElementById('placeholder');
        const pinDots = document.getElementById('pinDots');
        const employeeName = document.getElementById('employeeName');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const redirectForm = document.getElementById('redirectForm');
        const employeeInput = document.getElementById('employeeInput');

        // Load employees from Supabase
        async function loadEmployees() {
            try {
                const response = await fetch('https://brgvscagofzftmbtakoa.supabase.co/rest/v1/time_employees?select=id,name&is_active=eq.true', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyZ3ZzY2Fnb2Z6ZnRtYnRha29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTY4OTU0NTIsImV4cCI6MjAzMjQ3MTQ1Mn0.0k-v3wLdaG6C5AQVcKJsRAWDJWZmVwl_HGfEfUpQ9to',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyZ3ZzY2Fnb2Z6ZnRtYnRha29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTY4OTU0NTIsImV4cCI6MjAzMjQ3MTQ1Mn0.0k-v3wLdaG6C5AQVcKJsRAWDJWZmVwl_HGfEfUpQ9to'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    data.forEach(emp => {
                        employees[emp.id] = emp.name.split(' ')[0]; // Use first name only
                    });
                    console.log('Loaded employees:', employees);
                } else {
                    console.error('Failed to load employees, status:', response.status);
                    showError('Error cargando empleados');
                }
            } catch (error) {
                console.error('Error loading employees:', error);
                showError('Error de conexi√≥n al cargar empleados');
            }
        }

        // Update PIN display
        function updatePinDisplay() {
            if (pin.length === 0) {
                placeholder.style.display = 'block';
                pinDots.style.display = 'none';
                employeeName.style.display = 'none';
            } else {
                placeholder.style.display = 'none';
                pinDots.style.display = 'flex';
                employeeName.style.display = 'none';
                
                // Update dots
                const dots = pinDots.querySelectorAll('.pin-dot');
                dots.forEach((dot, index) => {
                    if (index < pin.length) {
                        dot.classList.add('filled');
                    } else {
                        dot.classList.remove('filled');
                    }
                });
            }

            // Check if PIN is complete
            if (pin.length === 4) {
                const employeeId = pinMapping[pin];
                if (employeeId && employees[employeeId]) {
                    pinDots.style.display = 'none';
                    employeeName.style.display = 'block';
                    employeeName.textContent = employees[employeeId];
                    
                    // Process clock in/out
                    setTimeout(() => processClock(employeeId), 500);
                } else if (employeeId) {
                    // Employee ID exists but name not loaded
                    showError('Empleado no encontrado');
                    setTimeout(() => {
                        pin = '';
                        updatePinDisplay();
                    }, 1000);
                } else {
                    showError('PIN incorrecto');
                    setTimeout(() => {
                        pin = '';
                        updatePinDisplay();
                    }, 1000);
                }
            }
        }

        // Process clock in/out - Multiple redirect approaches
        function processClock(employeeId) {
            console.log('Processing clock for employee:', employeeId);
            
            const webhookUrl = `https://n8n.spicycarrot.xyz/webhook/time-clock?employee=${employeeId}&method=PIN`;
            console.log('Webhook URL:', webhookUrl);

            // Method 1: Form submission (most reliable for redirects)
            try {
                redirectForm.action = 'https://n8n.spicycarrot.xyz/webhook/time-clock';
                employeeInput.value = employeeId;
                console.log('Submitting form...');
                redirectForm.submit();
                return;
            } catch (error) {
                console.error('Form submit failed:', error);
            }

            // Method 2: Window location (fallback)
            try {
                console.log('Trying window.location.href...');
                window.location.href = webhookUrl;
                return;
            } catch (error) {
                console.error('Window location failed:', error);
            }

            // Method 3: Window replace (last resort)
            try {
                console.log('Trying window.location.replace...');
                window.location.replace(webhookUrl);
            } catch (error) {
                console.error('All redirect methods failed:', error);
                showError('Error de redirecci√≥n');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            errorMessage.style.background = '#ff4444';
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 3000);
        }

        // Keypad listeners
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', (e) => {
                const value = e.target.dataset.key;
                
                if (value === 'delete') {
                    pin = pin.slice(0, -1);
                } else if (pin.length < 4) {
                    pin += value;
                }
                
                updatePinDisplay();
            });
        });

        // Initialize
        async function init() {
            await loadEmployees();
            updatePinDisplay();
        }
        
        init();
    </script>
</body>
</html>
